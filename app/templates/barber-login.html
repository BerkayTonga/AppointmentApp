<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berber Girişi</title>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Berber Girişi</h1>
        </header>
        <main>
            <form action="/barber-dashboard" method="POST">
                <div class="form-group">
                    <label for="email">Mail Adresi:</label>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com">
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" required placeholder="Şifrenizi girin">
                </div>
                <div class="button-group">
                    <button type="submit" class="login-button">Giriş Yap</button>
                    <button type="button" class="login-button" onclick="goBack()">Geri Dön</button>
                </div>
            </form>
        </main>
    </div>
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
