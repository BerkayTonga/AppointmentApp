<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Reservation</title>
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Barber Reservation</h1>
        </header>
        <main>
            <div class="login-options">
                <h2>LOGIN</h2>
                <button class="login-button" onclick="navigateTo('barber')">Berber Girişi</button>
                <button class="login-button" onclick="navigateTo('customer')">Müşteri Girişi</button>
            </div>
        </main>
    </div>
    <script>
        function navigateTo(userType) {
            if (userType === 'barber') {
                window.location.href = 'barber-login.html';
            } else if (userType === 'customer') {
                window.location.href = 'customer-login.html';
            }
        }
    </script>
</body>
</html>
